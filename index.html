<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="container">
    <div class="container-img">
      <img class="img-nft" src="./images/image-equilibrium.jpg" alt="NFT" title="NFT" width="250" height="250">
      <div class="container-hover">
      </div>
    </div>
    <h1>
      Equilibrium #3429
    </h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="container-details">
      <div class="container-caracter">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum" title="icon-ethereum" width="10" height="10">
        <h3>0.041ETH</h3>
      </div>
      <div class="container-caracter">
        <img src="./images/icon-clock.svg" alt="icon-clock" title="icon-clock" width="10" height="10">
        <p>3 days left</p>
      </div>
    </div>
    <span class="line"></span>
    <div class="container-persona">
      <img class="img-persona" src="./images/image-avatar.png" alt="persona" title="persona" width="20" height="20">
      <h2>Creation of <strong>Jules Wyvern</strong></h2>
    </div>

  </main>
</body>
</html>
